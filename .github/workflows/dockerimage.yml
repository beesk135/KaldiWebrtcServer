name: Docker Image CI

on:
  pull_request:
    branches: [ master ]

jobs:

  clone:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - run: |
        git clone https://github.com/beesk135/asr_model.git model
     - run: echo "One last message"
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker-compose up --build
